<!DOCTYPE html>
<html data-theme='mytheme' lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="/styles.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1997e368d8.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="navbar bg-primary flex justify-center text-neutral-content">
		<p class="normal-case text-xl">Out On A Limb</p>
	</div>
	<!-- Hero Start -->
	<div class="hero min-h-screen" style="background-image: url(/assets/hero.jpg);">
		<div class="hero-overlay bg-opacity-60"></div>
		<div class="hero-content text-center text-neutral-content">
			<div class="max-w-md">
				<h1 class="mb-5 text-5xl font-bold">Get a quote today</h1>
				<p class="mb-5">Keep your trees and property healthy with our services
				</p>
				<button class="btn btn-primary">Contact</button>
			</div>
		</div>
	</div>
	<!-- Hero End -->
	<div class="flex flex-col container">
		<div class="flex flex-col container items-center justify-center py-5 text-primary">
			<i class="fa-solid fa-tree text-3xl"></i>
			<p class="text-xl   my-2 p-1 font-bold">Trimming and Pruning</p>
			<p class="text-center">Keep your trees looking good with our trimming services</p>
		</div>
	</div>

	<div class="flex flex-col bg-primary container">
		<div class="flex flex-col container items-center justify-center py-5 text-base-100">
			<img src="/assets/stump.svg" class='h-9' alt="tree stump" />
			<p class="text-xl   my-2 p-1 font-bold">Stump Grinding</p>
			<p class="text-center">Oh baby grind on treee</p>
		</div>
	</div>

	<div class="flex flex-col container">
		<div class="flex flex-col container items-center justify-center py-5 text-primary">
			<img src="/assets/branch.svg" class='h-9' alt="tree stump" />
			<p class="text-xl my-2 p-1 font-bold">Limb Removal</p>
			<p class="text-center">Pay us the arm and we'll take the limb</p>
		</div>
	</div>



	</div>



</body>

</html>
